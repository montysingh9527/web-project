<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link id="ico" rel="shortcut icon" href="" type="image/x-icon"/>
    <title></title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.11/lib/index.css"/>
    <style>
        @-webkit-keyframes load{
               0%,100%{
                   height: 40px;
                   background: lightgreen;
               }
               50%{
                   height: 70px;
                   margin: -15px 0;
                   background: lightblue;
               }
           }
    </style>
    <script>
        document.addEventListener('gesturestart', function (event) { event.preventDefault()})
    </script>
</head>
<body>
    <div id="app">
        <div style="position: fixed;left: 0;right:0;bottom:0;top:0;background-color: rgba(0,0,0,.8)">
            <div style="height: 40px;position: absolute;top:50%;left:50%;transform: translate3d(-50%, -50%, 0);">
                <span style="display: inline-block;width: 8px;height: 100%; border-radius: 4px; background: lightgreen;
            -webkit-animation: load 1s ease infinite; "></span>
                <span style="display: inline-block;width: 8px;height: 100%; border-radius: 4px; background: lightgreen;
            -webkit-animation: load 1s ease infinite;-webkit-animation-delay:0.2s; "></span>
                <span style="display: inline-block;width: 8px;height: 100%; border-radius: 4px; background: lightgreen;
            -webkit-animation: load 1s ease infinite;-webkit-animation-delay:0.4s;"></span>
                <span style="display: inline-block;width: 8px;height: 100%; border-radius: 4px; background: lightgreen;
            -webkit-animation: load 1s ease infinite;-webkit-animation-delay:0.6s; "></span>
                <span style="display: inline-block;width: 8px;height: 100%; border-radius: 4px; background: lightgreen;
            -webkit-animation: load 1s ease infinite;-webkit-animation-delay:0.8s;"></span>
            </div>
        </div>
    </div>
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.11/lib/vant.min.js"></script>
    <script src="//g.alicdn.com/sd/nch5/index.js?t=2015052012"></script>
</body>
</html>
