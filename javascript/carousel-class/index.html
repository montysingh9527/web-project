<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="carousel" id="carousel-slide">
        <div class="img-stage">
            <div class="img-wrapper">
                <img src="./carousel/img/slide_0.jpg" alt="">
            </div>
            <div class="img-wrapper">
                <img src="./carousel/img/slide_1.jpg" alt="">
            </div>
            <div class="img-wrapper">
                <img src="./carousel/img/slide_2.jpg" alt="">
            </div>
            <div class="img-wrapper">
                <img src="./carousel/img/slide_3.jpg" alt="">
            </div>
        </div>
        <div class="indicator">
            <i class="dot"></i>
            <i class="dot"></i>
            <i class="dot"></i>
            <i class="dot"></i>
        </div>
    </div>

    <div class="carousel" id="carousel-fade">
        <div class="img-stage">
            <div class="img-wrapper animate__animated">
                <img src="./carousel/img/slide_0.jpg" alt="">
            </div>
            <div class="img-wrapper animate__animated">
                <img src="./carousel/img/slide_1.jpg" alt="">
            </div>
            <div class="img-wrapper animate__animated">
                <img src="./carousel/img/slide_2.jpg" alt="">
            </div>
            <div class="img-wrapper animate__animated">
                <img src="./carousel/img/slide_3.jpg" alt="">
            </div>
        </div>
        <div class="indicator">
            <i class="dot"></i>
            <i class="dot"></i>
            <i class="dot"></i>
            <i class="dot"></i>
        </div>
    </div>

    <script src="./app.js" type="module"></script>
    <!-- <script src="./demo.js" type="module"></script> -->
</body>
</html>
