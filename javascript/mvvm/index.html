<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <!-- 
            逻辑 -> 数据 -> 视图
            Vue -> v-model 
        -->
        <div>
            <input type="text" v-model="name" placeholder="姓名" />
            <input type="text" v-model="age" placeholder="年龄" />
            <input type="text" v-model="email" placeholder="邮箱" />
            <input type="text" v-model="tel" placeholder="电话号码" />
        </div>
        <div>
            <p>姓名：<span>{{ name }}</span></p>
            <p>年龄：<span>{{ age }}</span></p>
            <p>邮箱：<span>{{ email }}</span></p>
            <p>
                <p>电话：<span>{{ tel }}</span></p>
            </p>
        </div>
        <button id="btn">改变名字</button>
    </div>

    <!-- 引入Object.defineProperty
    <script src="./mvvm_object_defineProperty.js"></script> -->

    <!-- 引入new Proxy() -->
    <script src="./mvvm_proxy.js"></script>
    
    <script>
        const app = new MVVM("#app", {
            name: "小明",
            age: "16",
            email: "",
            tel: "",
        })

        document.querySelector("#btn").addEventListener("click", function(){
            app.setData("name", "mask")
        })
    </script>
</body>
</html>
