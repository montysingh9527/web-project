<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100">
  <!-- 灰色背景 -->
  <rect width="100" height="100" fill="#d3d3d3" />

  <!-- 旋转的橙色点圈 -->
  <g transform="translate(50,50)">
    <circle cx="0" cy="-30" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
    <circle cx="21.2" cy="-21.2" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
    <circle cx="30" cy="0" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
    <circle cx="21.2" cy="21.2" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
    <circle cx="0" cy="30" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
    <circle cx="-21.2" cy="21.2" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
    <circle cx="-30" cy="0" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
    <circle cx="-21.2" cy="-21.2" r="5" fill="#FFA500">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        repeatCount="indefinite" 
        dur="1s" 
        values="0 0 0;360 0 0" 
        keyTimes="0;1">
      </animateTransform>
    </circle>
  </g>
</svg>



